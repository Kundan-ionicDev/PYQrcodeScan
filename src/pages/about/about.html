<ion-header>
    <ion-navbar color="primary">
      <ion-title>
        Ticket Attende
      </ion-title>
    </ion-navbar>
  </ion-header>

<ion-content>
  <ion-card *ngFor="let user of data">
      <ion-item>
        <h2>{{ user.name }}</h2>
        <h3>{{ user.email }}</h3>
        <p><b>CheckIn Time : </b> {{ user.checkInTime  }}</p>
        <p><b>Seats :</b>{{ user.totalTickets }}</p>
        <p><b>Booking Id:</b>{{ user.bookingId }}</p>
      </ion-item>
    </ion-card>
</ion-content>
