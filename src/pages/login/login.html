<ion-content style="background-image: linear-gradient(to bottom right, rgb(153, 156, 182), rgb(91, 230, 211));" padding class="animated fadeIn login auth-page">
  <div >
    <div padding-horizontal text-center class="animated fadeInDown">
      <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="assets/imgs/logo.png">
          <h2>pyTicket</h2>
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
    </div>
    <div class="login-box">
    <form (ngSubmit)="login()" [formGroup]="userAuth">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" formControlName="email"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" required></ion-input>
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
              </div>
            </ion-item>

            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" required formControlName="password"
                [ngClass]="{ 'is-invalid': submitted && f.password.errors }"></ion-input>
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                <div *ngIf="f.password.errors.required">Password is required</div>
                <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit">Login</button>
          <!-- <button ion-button class="register-btn" block clear (click)="forgotpassword()">Forgot password?</button> -->
        </ion-col>
      </ion-row>

    </form>
    </div>
  </div>

</ion-content>
